<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
    </div>
    <div class="reading-list-item--checkbox-section">
      <mat-checkbox 
      class="reading-list-item--checkbox-margin"
      id = "reading-list-item--read-checkbox"
      [checked]="b.finished"
      [disabled]="b.finished"
      [color]="primary"
      [aria-label]="'Mark ' + b.title + ' as finished'"
      (click)="markAsRead(b)"
        >Read
      </mat-checkbox>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
    <div *ngIf="b.finished" class="reading-list-item--details">
      <em>Finished: {{ b.finishedDate | date: 'mediumDate' }}</em>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
