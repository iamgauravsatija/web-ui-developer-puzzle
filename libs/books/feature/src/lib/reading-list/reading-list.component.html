<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let item of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="item.coverUrl" alt="{{item.title}} cover image"/>
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ item.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ item.authors.join(',') }}
      </div>
    </div>
    <div class="reading-list-item--checkbox-section">
      <mat-checkbox
      class="reading-list-item--checkbox-margin"
      data-cy="reading-list-item--read-checkbox"
      checked={{item.finished}}
      disabled="{{item.finished?true:false}}"
      color="primary"
      [aria-label]="'Mark ' + item.title + ' as finished'"
      (click)="markAsRead(item)"
        >Read
      </mat-checkbox>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + item.title + ' from reading list'"
        (click)="removeFromReadingList(item)"
        data-testid="remove-book-from-reading-list"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
    <div *ngIf="b.finished" class="reading-list-item--details">
      <em>Finished: {{ item.finishedDate | date: 'mediumDate' }}</em>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
